<!DOCTYPE html>
<html lang="en-US">

<head>
        <meta charset="utf-8">
        <title>Password Generator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">

        <title>Password Generator</title>
        <style>
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
        </style>
    </head>

<body>
    <h1>Password Generator</h1>
    <form class="container">
        <label for="length">Password length (8-128):</label>
        <input type="number" id="length" min="8" max="128" required><br>
        <label for="lowercase">Include lowercase letters:</label>
        <input type="checkbox" id="lowercase" checked><br>
        <label for="uppercase">Include uppercase letters:</label>
        <input type="checkbox" id="uppercase" checked><br>
        <label for="numeric">Include numeric characters:</label>
        <input type="checkbox" id="numeric" checked><br>
        <label for="special">Include special characters:</label>
        <input type="checkbox" id="special" checked><br>
        <button type="submit">Generate Password</button>
    </form>
    <p id="password"></p>
    <script>
        var form = document.querySelector("form");
        var passwordOutput = document.querySelector("#password");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            var length = Number(document.querySelector("#length").value);
            var includeLowercase = document.querySelector("#lowercase").checked;
            var includeUppercase = document.querySelector("#uppercase").checked;
            var includeNumeric = document.querySelector("#numeric").checked;
            var includeSpecial = document.querySelector("#special").checked;

            var charset = [
                (includeLowercase) ? "abcdefghijklmnopqrstuvwxyz" : "",
                (includeUppercase) ? "ABCDEFGHIJKLMNOPQRSTUVWXYZ" : "",
                (includeNumeric) ? "0123456789" : "",
                (includeSpecial) ? "!#$%&*?@" : ""
            ].join("");

            if (charset === "") {
                passwordOutput.textContent = "Please select at least one character type.";
                return;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            passwordOutput.textContent = password;
        });
    </script>
</body>

</html>
